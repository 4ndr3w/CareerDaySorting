<!DOCTYPE html>
<html>
	<head>
		<title>Career Day Selection</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css">
		<script src="jquery.js"></script>
		<script>
		var form = 0;
		
		function init(){
			showForm(0);
		}
		
		function showForm(form){
			for(i=0;i<9;i++)
				$("#sect-"+i).hide();
			$("#sect-"+form).fadeIn();
		}
		
		function update(num){
			document.getElementById("c"+num).innerHTML = document.getElementById("f"+num).value;
			process = 0;
			for(i=0;i<9;i++){
				if(document.getElementById("f"+i).value != "" && document.getElementById("f"+i).value != 0)
				process = process + 12.5;
			}
			$("#precent").html(process);
		}
		
		function changeform(direction){// 1++ 0-- 
			update(form);
			(direction == 1? (form<8? form++:form=0 ) : (form>0? form--:form=8) );
			showForm(form);
		}
		</script>
	</head>
	<body onload="init()">
		<div id="container">
			<section id="header">
				<h1>Career Day</h1>
			</section>
			<section id="process">
				Process: <span id="precent">0</span> % complete. 
			</section>
			<section id="conformation">
				Student ID #: <span id="c0"></span><br>
				First Name: <span id="c1"></span><br>
				Last Name: <span id="c2"></span><br>
				Homeroom #: <span id="c3"></span><br>
				Grade: <span id="c4"></span><br>
				Choice 1: <span id="c5"></span><br>
				Choice 2: <span id="c6"></span><br>
				Choice 3: <span id="c7"></span><br>
				Choice 4: <span id="c8"></span><br>
			</section>
			<section id="formarea">
				<div id="sect-0" class="sect">
					Student ID #: <input type="text" id="f0">
				</div>
				<div id="sect-1" class="sect">
					First Name: <input type="text" id="f1">
				</div>
				<div id="sect-2" class="sect">
					Last Name: <input type="text" id="f2">
				</div>
				<div id="sect-3" class="sect">
					Homeroom #: <input type="text" id="f3">
				</div>
				<div id="sect-4" class="sect">
					Grade:
					<select id="f4">
						<option value="0" selected="selected" disabled="disabled">-Select One-</option>
						<option value="9">Freshman (9)</option>
						<option value="10">Sophomore (10)</option>
						<option value="11">Junior (11)</option>
						<option value="12">Senior (12)</option>
					</select>
					
				</div>
				<div id="sect-5" class="sect">
					Choice 1: 
					<select id="f5">
						<option value="0" selected="selected" disabled="disabled">-Select One-</option>
					</select>
				</div>
				<div id="sect-6" class="sect">
					Choice 2:
					<select id="f6">
						<option value="0" selected="selected" disabled="disabled">-Select One-</option>
					</select>
				</div>
				<div id="sect-7" class="sect">
					Choice 3: 
					<select id="f7">
						<option value="0" selected="selected" disabled="disabled">-Select One-</option>
					</select>
				</div>
				<div id="sect-8" class="sect">
					Choice 4:
					<select id="f8">
						<option value="0" selected="selected" disabled="disabled">-Select One-</option>
					</select>
				</div>
				<button id="prev" type="button" onclick="changeform(0)" value="Prev">Prev</button>
				<button id="next" type="button" onclick="changeform(1)" value="Next">Next</button>
			</section>
			<section id="footer"></section>
		</div>
	</body>
</html>
